<form id="cooper_mortality">
    <table bgcolor="#990000">
        <tbody>
            <tr bgcolor="#ccffcc">
                <td colspan="2" bgcolor="#ffffff">Vælg de værdier der passer på dig og tryk på Beregn.</td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td>Alder</td>
                <td>
                    <input type="text" name="Alder" id="age" />
                </td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td>Hvilepuls:</td>
                <td>
                    <input type="text" name="Hvilepuls" id="hrrest" />
                </td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td>Blodtryk:</td>
                <td>
                    <select name="Blodtryk" id="bloodpressure">
                        <option value="0">Under 140/90</option>
                        <option value="2">Over 140/90</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td>Sukkersyge:</td>
                <td>
                    <select name="Sukkersyge" id="diabetes">
                        <option value="0">Nej</option>
                        <option value="4">Ja</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td>Ryger:</td>
                <td>
                    <select name="Ryger" id="smoker">
                        <option value="0">Aldrig</option>
                        <option value="1">Tidligere</option>
                        <option value="4">Nuværende</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td>BMI:</td>
                <td>
                    <input type="text" name="Bmi" id="bmi" />
                </td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td>Kondital:</td>
                <td>
                    <input type="text" name="Kondital" id="kondital" />
                </td>
            </tr>
            <tr bgcolor="#f3f3eb">
                <td></td>
                <td>
                    <input type="button" value="Beregn" id="calculate_cooper" />
                </td>
            </tr>
            <tr>
                <td bgcolor="#648cb4">Risiko-score</td>
                <td bgcolor="#648cb4">
                    <input id="Risikopoint" maxlength="5" name="Risikopoint" size="7" type="text" disabled="disabled" /> point
                </td>
            </tr>
            <tr bgcolor="#990000">
                <td bgcolor="#648cb4">Absolut risiko</td>
                <td bgcolor="#648cb4">
                    <input id="Risiko1" maxlength="5" name="Risiko1" size="7" type="text" disabled="disabled" /> %
                </td>
            </tr>
            <tr bgcolor="#990000">
                <td bgcolor="#648cb4">Relativ risiko</td>
                <td bgcolor="#648cb4">
                    <input id="Risiko2" maxlength="5" name="Risiko2" size="7" type="text" disabled="disabled" /> gange så stor risiko som gennemsnitlig jævnaldrende
                </td>
            </tr>
        </tbody>
    </table>
</form>
